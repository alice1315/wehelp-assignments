		function avg(data){
			let count = data["count"];

			data["employees"].forEach(function (e){

		function maxProduct(nums){
			let prod_list = [];
			for (let i = 0; i < nums.length; i++){
				for (let j = i + 1; j < nums.length; j++){
					prod = nums[i] * nums[j];
					prod_list.push(prod);
				}
			}
			
			let max = Math.max(...prod_list);
			console.log(max);
		};

		maxProduct([5, 20, 2, 6]);
		maxProduct([10, -20, 0, 3]);
		maxProduct([-1, 2]);
		maxProduct([-1, 0, 2]);
		maxProduct([-1, -2, 0]);

					}
